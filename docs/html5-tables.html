    <h1>Таблицы в HTML5</h1>
    <p>Таблицы используются для табличных данных. Используйте &lt;thead&gt;, &lt;tbody&gt; и &lt;tfoot&gt; для структуры.</p>
    <pre><code>&lt;table&gt;
  &lt;thead&gt;&lt;tr&gt;&lt;th&gt;Имя&lt;/th&gt;&lt;th&gt;Возраст&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;
  &lt;tbody&gt;
    &lt;tr&gt;&lt;td&gt;Аня&lt;/td&gt;&lt;td&gt;30&lt;/td&gt;&lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;
</code></pre>

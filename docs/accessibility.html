<head>

<body>
  <nav><a href="/index.html">Главная</a></nav>
  <main>
    <h1>Доступность</h1>
    <p>Короткие рекомендации: добавляйте alt для изображений, используйте &lt;label&gt; для полей, применяйте роли и aria-* при необходимости.</p>
    <pre><code>&lt;label for="email"&gt;Email&lt;/label&gt;
&lt;input id="email" name="email" type="email" required aria-required="true"&gt;
</code></pre>
  </main>
</body>
</html>
